parameters:
  - name: Delta_G,T
    description: Gibbs free energy change associated with transformation
    type: float
    units: J/m^3

  - name: tau_sb
    description: Critical resolved shear stress for shear banding
    type: float
    units: MPa

  - name: h_0
    description: Initial hardening modulus
    type: float
    units: MPa or GPa (context-dependent)

  - name: f_ed_mult
    description: Multiplicative factor for edge dislocation contribution
    type: float
    units: dimensionless

  - name: type
    description: Identifier for the type of deformation mechanism (e.g., slip, twinning, transformation)
    type: str
    units: none

  - name: t_tr
    description: Average thickness of transformation martensite
    type: float
    units: m

  - name: output
    description: Output flags
    type: list[str]
    units: none

  - name: i_sl
    description: Fitting parameter for slip MFP (mean free path) contribution
    type: float
    units: dimensionless

  - name: L_tw
    description: Twin nucleus width
    type: float
    units: m

  - name: h_sl-tw
    description: Hardening interaction between slip and twinning systems
    type: list[list[float]]
    shape: matrix (N_sl × N_tw)
    units: dimensionless

  - name: d_sc
    description: Glide plane distance below which two dislocations form a stable configuration
    type: float
    units: m

  - name: p_sb
    description: Probability function parameter for shear banding
    type: float
    units: dimensionless

  - name: h_0_xi
    description: Initial hardening modulus for internal variable ξ
    type: float
    units: MPa

  - name: V_at
    description: Atomic volume
    type: float
    units: m^3

  - name: v_0
    description: Reference dislocation velocity
    type: float
    units: m/s

  - name: dot_gamma_0
    description: Reference shear rate
    type: float
    units: 1/s

  - name: dot_gamma_0_tw
    description: Reference shear rate for twinning
    type: float
    units: 1/s

  - name: a_non-Schmid
    description: Parameter to account for non-Schmid behavior in twinning or slip
    type: float
    units: dimensionless

  - name: h_tw-tw
    description: Hardening interaction between twinning systems
    type: list[list[float]]
    shape: matrix (N_tw × N_tw)
    units: dimensionless

  - name: f_sol
    description: Volume fraction of solute atoms
    type: float
    units: dimensionless

  - name: rho_u_ed_pos_0
    description: Initial positive edge unipolar dislocation density
    type: float
    units: m^-2

  - name: f_sat_sl-tw
    description: Saturation factor for slip–twin interaction
    type: float
    units: dimensionless

  - name: xi_0
    description: Initial value of internal resistance variable ξ
    type: float
    units: MPa

  - name: h_0_chi
    description: Initial hardening modulus for transformation resistance χ
    type: float
    units: MPa

  - name: Delta_G,T^2
    description: Temperature-dependent Gibbs free energy change squared
    type: float
    units: J^2/m^6

  - name: xi_0_sl
    description: Initial slip resistance variable ξ
    type: float
    units: MPa

  - name: rho_u_sc_neg_0
    description: Initial negative screw unipolar dislocation density
    type: float
    units: m^-2

  - name: chi_inf
    description: Asymptotic transformation resistance
    type: float
    units: MPa

  - name: c/a_hP
    description: Lattice parameter ratio for hexagonal close-packed (hcp) crystals
    type: float
    units: dimensionless

  - name: p_tw
    description: Fitting parameter for twin nucleation probability
    type: float
    units: dimensionless

  - name: w
    description: Width parameter in twin nucleation model or stress computation
    type: float
    units: m

  - name: chi_surface
    description: Surface value for transformation resistance variable χ
    type: float
    units: MPa

  - name: rho_d_sc_0
    description: Initial screw dipole dislocation density
    type: float
    units: m^-2

  - name: h_sl-tr
    description: Slip–transformation hardening interaction
    type: list[list[float]]
    shape: matrix (N_sl × N_tr)
    units: dimensionless

  - name: B
    description: Drag coefficient for dislocation motion
    type: float
    units: Pa·s

  - name: Gamma_sf,T
    description: Temperature-dependent stacking fault energy
    type: float
    units: J/m^2

  - name: xi_inf_sl
    description: Asymptotic value of slip resistance ξ
    type: float
    units: MPa

  - name: Delta_G
    description: Gibbs free energy difference between phases
    type: float
    units: J/m^3

  - name: tau_Peierls
    description: Peierls stress for dislocation motion
    type: float
    units: MPa

  - name: Gamma_sf
    description: Stacking fault energy
    type: float
    units: J/m^2

  - name: chi_GB
    description: Transformation resistance at grain boundaries
    type: float
    units: MPa

  - name: Q_sb
    description: Activation energy for shear banding
    type: float
    units: J/mol

  - name: f_edge
    description: Fraction of edge dislocations
    type: float
    units: dimensionless

  - name: h_0_sl-sl
    description: Initial slip–slip hardening modulus
    type: list[list[float]]
    shape: matrix (N_sl × N_sl)
    units: dimensionless

  - name: tau_Peierls_ed
    description: Peierls stress for edge dislocations
    type: float
    units: MPa

  - name: b_tw
    description: Burgers vector magnitude for twinning systems
    type: float
    units: m

  - name: x_c
    description: Critical partial dislocation spacing for twin nucleation
    type: float
    units: m

  - name: M
    description: Mobility of dislocations
