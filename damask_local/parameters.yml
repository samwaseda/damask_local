    units: m^2/(Ns)

  - name: n_tw
    description: Rate sensitivity exponent for twinning
    type: float
    units: dimensionless

  - name: Q_cl
    description: Activation energy for dislocation climb
    type: float
    units: J/mol

  - name: t_tw
    description: Twin thickness
    type: float
    units: m

  - name: xi_inf
    description: Asymptotic internal resistance value
    type: float
    units: MPa

  - name: rho_dip_0
    description: Initial dislocation dipole density
    type: float
    units: m^-2

  - name: i_tw
    description: Fitting parameter for twin system MFP
    type: float
    units: dimensionless

  - name: D_0
    description: Pre-exponential factor for diffusion coefficient
    type: float
    units: m^2/s

  - name: D_a
    description: Fitting parameter for annihilation distance
    type: float
    units: m

  - name: V_mol
    description: Molar volume
    type: float
    units: m^3/mol

  - name: dot_gamma_0_sl
    description: Reference shear rate for slip
    type: float
    units: 1/s

  - name: p_sl
    description: Fitting parameter for slip system probability function
    type: float
    units: dimensionless

  - name: xi_0_tw
    description: Initial internal resistance on twinning systems
    type: float
    units: MPa

  - name: c_sol
    description: Solute concentration
    type: float
    units: atomic fraction or wt.%

  - name: Q_sl
    description: Activation energy for slip
    type: float
    units: J/mol

  - name: n
    description: Strain rate sensitivity exponent
    type: float
    units: dimensionless

  - name: h
    description: Hardening matrix (interaction matrix)
    type: list[list[float]]
    shape: system-dependent (e.g. N_sl × N_sl or N_sl × N_tw)
