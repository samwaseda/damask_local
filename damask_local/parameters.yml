  - name: tau_0
    description: Initial critical resolved shear stress
    type: float
    units: MPa

  - name: d_ed
    description: Glide plane distance below which edge dislocations form stable dipoles
    type: float
    units: m

  - name: rho_u_sc_pos_0
    description: Initial positive screw unipolar dislocation density
    type: float
    units: m^-2

  - name: V_cs
    description: Cross-slip activation volume
